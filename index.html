<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Location Based AR</title>
    <!-- <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script> -->
    <script type="text/javascript" src="https://aframe.io/releases/1.3.0/aframe.min.js" ></script>
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
    <script src="https://unpkg.com/aframe-look-at-component@1.0.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-mouse-cursor-component/master/dist/aframe-mouse-cursor-component.min.js"></script>


    <script src="./script.js"></script>
    <link rel="stylesheet" type="text/css" href="./style.css"/>
</head>

<body>    
    <div id="startScreen">
        <h1>ALIGN&CLICK 6</h1>
        <button onclick="startAR()">Start</button>
        <button onclick="openVideo()">Video</button>
    </div>
    <!-- <img id="ar-frame" src="./assets/frame.png"></img> -->
    <div id="gpsPosition">GPS: <span id="long">0.00</span>, <span id="lat">0.00</span></div>
    <div id="clickState">Click: <span id="clickStateStatus">...</span></div>

    <div id="videoScreen">
        <video width="480" height="640" autoplay muted loop>
            <source src="./assets/video/footscray.mp4" type="video/mp4">
        </video>
        <button onclick="closeVideo()">Close</button>
    </div>

    <a-scene
        vr-mode-ui="enabled: false"
        arjs='sourceType: webcam; videoTexture: true; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'
        >
        <a-assets>
            <img id="gore-NRM" src="./assets/magnemite/textures/TCom_Gore_1K_normal.jpg">
        </a-assets>
        
        <a-entity position="0 0 0">
            <a-camera far="30" arjs-device-orientation-controls='smoothingFactor: 0.1' look-controls-enabled='false' gps-new-camera='gpsTimeInterval: 3000; gpsMinDistance: 5' rotation-reader mouse-cursor wasd-controls>
                <a-entity 
                        animation__mouseenter="property: material.color; type: color; easing: easeInCubic; from: white; to: green; startEvents: mouseenter; dur: 500"
                        animation__click="property: material.color; type: color; easing: easeInCubic; to: red; startEvents: click; dur: 500"
                        animation__mouseleave="property: material.color; type: color; easing: easeInCubic; from: green; to: white; startEvents: mouseleave; dur: 500"
                        cursor="fuse: false; fuseTimeout: 500"
                        position="0 0 -1"
                        geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                        material="color: blue; shader: flat">
                </a-entity>       
            </a-camera>
        </a-entity>
    </a-scene>
</body>
