<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Location Based AR</title>
    <script type="text/javascript" src="https://aframe.io/releases/1.3.0/aframe.min.js" ></script>
    <script type='text/javascript' src='./js/ar-threex-location-only.js'></script>
    <script type='text/javascript' src='./js/aframe-ar.js'></script>
    <script src="https://unpkg.com/aframe-look-at-component@1.0.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-mouse-cursor-component/master/dist/aframe-mouse-cursor-component.min.js"></script>
    <script src="./script.js"></script>
    <link rel="stylesheet" type="text/css" href="./style.css"/>
</head>

<body>
    <div id="ar-frame">
        <img id="frame-top-left" src="./assets/frame/frame-top-left.png">
        <img id="frame-top-right" src="./assets/frame/frame-top-right.png">
        <img id="frame-bottom-left" src="./assets/frame/frame-bottom-left.png">
        <img id="frame-bottom-right" src="./assets/frame/frame-bottom-right.png">
    </div>  

    <div id="startScreen">
        <h1>Parse 13</h1>
        <button onclick="startAR()">Start</button>
        <button onclick="openMedia('mapScreen')">View Map</button>
    </div>

    <div class="debugInfo">
        <div id="gpsPosition">GPS: <span id="long">0.00</span>, <span id="lat">0.00</span></div>
        <div id="clickState">Click: <span id="clickStateStatus">...</span></div>
    </div>


    <div id="videoScreen">
        <video width="480" height="640" autoplay muted loop>
            <source src="./assets/video/footscray.mp4" type="video/mp4">
        </video>
        <button onclick="closeMedia('videoScreen')">Close</button>
    </div>

    <div id="mapScreen">
        <iframe width='400px' height='600px' src="https://api.mapbox.com/styles/v1/mhuang1/cmhjt6ov500ex01rgdyjl4upa.html?title=false&access_token=pk.eyJ1IjoibWh1YW5nMSIsImEiOiJjajR5MDB4cHExbnJjMnducnp1NGo5b3k2In0.Mlghzw-tZNTl5E9BigSjmA&zoomwheel=false#15.75/-33.881185/151.205298" title="Haymarket" style="border:none;"></iframe>
        <button onclick="closeMedia('mapScreen')">Close</button>
    </div>

    <a-scene
        vr-mode-ui="enabled: false"
        arjs='sourceType: webcam; videoTexture: true; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'
        >
        <a-assets>
            <img id="gore-NRM" src="./assets/magnemite/textures/TCom_Gore_1K_normal.jpg">
        </a-assets>
        
        <a-entity position="0 0 0">
            <a-camera far="30" arjs-device-orientation-controls='smoothingFactor: 0.1' look-controls-enabled='false' gps-new-camera='gpsTimeInterval: 3000; gpsMinDistance: 5' rotation-reader mouse-cursor wasd-controls>
                <a-entity 
                        animation__mouseenter="property: components.material.material.color; type: color; easing: easeInCubic; to: red; startEvents: mouseenter; dur: 100"
                        animation__click="property: components.material.material.color; type: color; easing: easeInCubic; to: yellow; startEvents: click; dur: 100"
                        animation__mouseleave="property: components.material.material.color; type: color; easing: easeInCubic; to: white; startEvents: mouseleave; dur: 100"
                        cursor="fuse: false; fuseTimeout: 500"
                        position="0 0 -1"
                        geometry="primitive: ring; radiusInner: 0.04; radiusOuter: 0.05"
                        material="color: white; shader: flat">
                </a-entity>       
            </a-camera>
        </a-entity>
    </a-scene>
</body>
